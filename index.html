<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" placeholder="Search City"></input>
    <div class="container">
        <div class="titles">
            <h3 class="location">Dallas, US</h3>
            <h1>Clear</h1>
        </div class="other-info">
            <div class="tmp-general">
                <div class="tmp">67</div>
                <div class="tmp-sign">&#8457</div>
            </div>
            <div class="words">
                <p class="description">clear sky</p>
                <p class="wind-speed">1.5</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
