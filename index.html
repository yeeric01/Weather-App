<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchbar"><input class="actualbar" type="text" placeholder="Search City"></input></div>
    <div class="container">
        <div class="titles">
            <h1 class="weather">Clear</h1>
            <h3 class="location">Dallas, US</h3>
        </div class="other-info">
            <div class="tmp">67&#8457</div>
            <div class="words">
                <p class="description">Clear sky</p>
                <p class="wind-speed">Wind Speed: 1.5</p>
            </div>
        </div>
    </div>
    <script src='config.js'></script>
    <script src="script.js"></script>
</body>
</html>
